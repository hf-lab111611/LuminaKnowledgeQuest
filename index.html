<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phantom Navigator: Take Your Knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              p5: {
                red: '#D91C24',
                dark: '#000000',
                gray: '#1a1a1a',
                white: '#F5F5F5',
                yellow: '#FFE600',
                blue: '#002B49', 
                accent: '#0047BB'
              }
            },
            fontFamily: {
              display: ['Anton', 'sans-serif'],
              body: ['Roboto Condensed', 'sans-serif'],
              mono: ['ui-monospace', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
              'spin-slow': 'spin 10s linear infinite',
              'blink': 'blink 4s infinite',
              'scan': 'scan 3s ease-in-out infinite alternate',
            },
            keyframes: {
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.8) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              breathe: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.02)' },
              },
              blink: {
                '0%, 96%, 100%': { transform: 'scaleY(1)' },
                '98%': { transform: 'scaleY(0.1)' },
              },
              scan: {
                 '0%': { transform: 'translateX(-10%)' },
                 '100%': { transform: 'translateX(10%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Roboto Condensed', sans-serif;
        background-color: #1a1a1a;
        background-image: 
          radial-gradient(#333 1px, transparent 1px),
          radial-gradient(#333 1px, transparent 1px);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
      }
      
      /* Custom scrollbar Persona Style */
      ::-webkit-scrollbar {
        width: 12px;
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #D91C24; 
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff3333; 
      }
      
      /* Utilities for shapes */
      .clip-triangle {
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      }
    </style>

</script>
